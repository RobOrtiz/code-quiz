<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<A HREF="high-score.html">View Highscores</A>
<p id="timer"></p>

<div class="intro-container col-6">
    <div class="card border-light bg-white d-flex" style="width: 40rem">
        <h1 class="card-title mt-5 text-body">Coding Quiz Challenge</h1>
          <div class="card-body card-text text-body mt-1">
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            </div>
            <button id="startBtn" class="btn d-flex mr-auto text-white mb-1">Start Quiz</button>
    </div> 
</div>
<div id="question-container">
    <div class="card border-light bg-white d-flex" style="width: 40rem">
      <h2 class="question">Question</h2>
        <div class="choices">
          <button type="button" id="choiceA" class="btn d-flex"></button>
          <button type="button" id="choiceB" class="btn d-flex"></button>
          <button type="button" id="choiceC" class="btn d-flex"></button>
          <button type="button" id="choiceD" class="btn d-flex"></button>
        </div>
    </div>
</div>   
<div id="end-container" class= "container hide">
  <div class="col-6 mx-auto">
        <h3>Quiz Complete!</h3>
        <p>Your score is <span id="score"></span>.</p>
        <p>Enter initials: </input> <button class="btn text-white">Submit</p>
  </div>
</div> 


    </div>

<script src="script.js"></script>
</body>
